<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
  
</head>
<body>
    <h1>Welcome, <span id="user-name"></span></h1>

    <div id="fire-extinguisher-details" style="display: none;">
        <h2>Fire Extinguisher Details</h2>
        <table border="1">
            <tr>
                <th>Manufacturer</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Extinguisher Type</th>
                <th>Serial Number</th>
                <th>Capacity</th>
                <th>Manufacture Date</th>
                <th>Last Service Date</th>
                <th>Expiry Date</th>
                <th>Emergency Contact</th>
            </tr>
            <tr>
                <td id="manufacturer"></td>
                <td id="address"></td>
                <td id="contact"></td>
                <td id="ext-type"></td>
                <td id="serial-number"></td>
                <td id="capacity"></td>
                <td id="manufacture-date"></td>
                <td id="last-service-date"></td>
                <td id="expiry-date"></td>
                <td id="emergency-contact"></td>
            </tr>
        </table>
    </div>

  
</body>
</html>
